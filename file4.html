<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label>Enter 1st Number:</label>
    <input type="text" id="num1">
    <br>
    <label>Enter 2nd Number:</label>
    <input type="text" id="num2">
    <br>
    <button onclick="add()">+</button>
    <button onclick="mul()">x</button>
    <br>
    <p id="show"></p>
    <script>
        function add() {
            var val1, val2, sum;
            val1 = parseInt(document.getElementById("num1").value);
            val2 = parseInt(document.getElementById("num2").value);
            sum = val1 + val2;
            document.getElementById("show").innerHTML = "the total is " + sum;
            //document.write("the total is " + sum);
        }

        function mul() {
            var val1, val2, pro;
            val1 = parseInt(document.getElementById("num1").value);
            val2 = parseInt(document.getElementById("num2").value);
            pro = val1 * val2;
            //document.write("the multiplication is " + pro);
            document.getElementById("show").innerHTML = "the multiplication is " + pro;
        }
    </script>
</body>

</html>
